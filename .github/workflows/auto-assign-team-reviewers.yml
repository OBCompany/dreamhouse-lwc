
name: Auto-assign team reviewers

on:
  pull_request:
    types: [opened, ready_for_review, reopened]
    # branches: [main, develop] # optional, if you want to restrict

permissions:
  pull-requests: write
  contents: read

jobs:
  add-team-reviewers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;

            // Use the team slug from your URL: /teams/devops
            const team_reviewers = ['devops'];

            await github.rest.pulls.requestReviewers({
              owner,
              repo,
              pull_number: prNumber,
              team_reviewers
            });

            core.info(`Requested team reviewers: ${team_reviewers.join(', ')}`);
